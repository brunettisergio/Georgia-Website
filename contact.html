<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/contact-style.css" />
		<script src="scripts/validate.js" defer></script>
		<meta name="author" content="Sergio Brunetti" />
		<title>Contact Us</title>
	</head>

	<body>
		<nav>
			<ul id="navBar">
				<li id="title">
					<a href="georgia.html">Georgia</a>
				</li>
				<li id="capitalBtn">
					<a href="atlanta.html">Capital</a>
				</li>
				<li class="dropdown-menu">
					<button class="dropdown-btn">Cities</button>
					<div class="dropdown-content">
						<a href="winder.html">Winder</a>
						<a href="alpharetta.html">Alpharetta</a>
					</div>
				</li>
				<li id="contactButton">
					<a href="contact.html" target="_blank" rel="help">
						Contact Us
					</a>
				</li>
				<li>
					<input
						type="search"
						id="searchBar"
						placeholder="Search..."
					/>
				</li>
			</ul>
		</nav>

		<header></header>
		<section>
			<form id="contactForm">
				<table>
					<tr></tr>
				</table>
				<p>
					<label for="firstName">First Name:</label>
					<input
						type="text"
						name="firstName"
						id="firstName"
						placeholder="John"
					/>
					<span></span>
				</p>
				<p>
					<label for="lastName">Last Name:</label>
					<input
						type="text"
						name="lastName"
						id="lastName"
						placeholder="Doe"
					/>
				</p>
				<p>
					<label for="email">Email:</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="johndoe@email.com"
					/>
				</p>
				<p>
					<label for="emailConfirmation">Verify Email:</label>
					<input
						type="text"
						name="emailConfirmation"
						id="emailConfirmation"
						placeholder="johndoe@email.com"
						required
					/>
				</p>
				<p>
					<label for="message">Message</label>
					<textarea
						name="message"
						id="message"
						cols="30"
						rows="10"
						placeholder="Write your message here."
					></textarea>
				</p>
				<button id="submitBtn">Submit</button>
			</form>
		</section>

		<footer>
			<table>
				<tr>
					<th>Cities</th>
					<th>Contact Us</th>
					<th>About Us</th>
				</tr>
				<tr>
					<td><a href="alpharetta.html">Alpharetta</a></td>
					<td>
						<a href="contact.html" target="_blank">Feedback Form</a>
					</td>
					<td>
						<a
							href="https://github.com/brunettisergio/US-States-Website"
							target="_blank"
							>GitHub</a
						>
					</td>
				</tr>
				<tr>
					<td><a href="atlanta.html">Atlanta</a></td>
					<td></td>
					<td>Email</td>
				</tr>
				<tr>
					<td><a href="winder.html">Winder</a></td>
				</tr>
			</table>
		</footer>
	</body>
</html>

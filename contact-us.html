<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/style.css" />
		<meta name="author" content="Sergio Brunetti" />
		<title>Contact Us</title>
	</head>

	<body>
		<nav>
			<ul id="navBar">
				<li id="titleButton">Title</li>
				<li id="statesDropdown">States</li>
				<li id="citiesDropdown">Cities</li>
				<li id="contactButton">Contact Us</li>
				<li id="searchBar">Search</li>
			</ul>
		</nav>
		<header></header>
		<section>
			<form>
				<label for="firstNameInput">First Name:</label>
				<input type="text" id="firstNameInput" placeholder="John" />
				<label for="lastNameInput">Last Name:</label>
				<input type="text" id="lastNameInput" placeholder="Doe" />
				<label for="emailInput">Email:</label>
				<input
					type="email"
					id="emailInput"
					placeholder="johndoe@email.com"
				/>
				<label for="emailConfirmationInput">Confirm Email:</label>
				<input
					type="text"
					id="emailConfirmationInput"
					placeholder="johndoe@email.com"
				/>
				<label for="messageInput">Message</label>
				<textarea
					id="messageInput"
					cols="30"
					rows="10"
					placeholder="Write your message here."
				></textarea>
			</form>
		</section>
	</body>
</html>
